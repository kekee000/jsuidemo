<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>colorpicker demo</title>
<script src="../src/colorpicker.js"></script>
</head>

<body>

common use:
<input type="text" onFocus="ColorPicker.pick(this)">

<br>
change with select:
<input id="input-select" type="text" onFocus="">

<script type="text/javascript">
document.getElementById('input-select').onfocus = function () {
	var self = this;
	ColorPicker.pick(self);
	ColorPicker.onMove = function(color) {
		self.style.backgroundColor = color;
	}
	self.onblur = function () {
		ColorPicker.onMove = null;
	}
}

</script>



<br>
setmode (right click to change mode):

<input type="text" onFocus="ColorPicker.pick(this)">




</body>
</html>

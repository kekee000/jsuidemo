<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>dragger demo</title>
<script src="../lib/tangram-1.5.2.2.source.js"></script>
<script src="../src/dragger.js"></script>

<style>

ul {
 border:#069 2px solid ;
 border-radius:4px;
}
ul:after{
	content:".";
	display:block;
	height:0px;
	overflow:hidden;
	clear:both;
}
li {
	display:block;
	float:left;
	width:80px;
	height:80px;
	margin:10px;
	border:#00C 1px solid;
	background:#8080C0;
	border-radius:4px;
	box-shadow:1px 2px 1px #CCC
}

</style>

</head>

<body>

the drag and drop component only support html5 draggable,<br>

<ul id="ul-1" title="拖动方块到下方">
	<li>苹果</li>
    <li>橘子</li>
    <li>香蕉</li>
    <li>橙子</li>
</ul>

<ul id="ul-2" title="拖动方块到上方">
	<li>白菜</li>
    <li>萝卜</li>
    <li>青菜</li>
    <li>辣椒</li>
</ul>

<div id="msg-box"></div>

<script type="text/javascript">
	new Dragger({
		src : baidu.g('ul-1'),
		dest : baidu.g('ul-2'),
		ondrop : function (e) {
			baidu.g('msg-box').innerHTML = 'drop: ' + e.innerHTML;
			}
	});
</script>

</body>
</html>
